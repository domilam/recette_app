<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSignup(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" 
        id="email" 
        name="email" 
        ngModel class="form-control"
        required
        email
        #email="ngModel">
        <span class="help-block" *ngIf="!email.valid && email.touched">L'email n'est pas valide !!</span>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password"
          id="password"
          name="password"
          ngModel class="form-control"
          required
          minlength="6"
          #password="ngModel">
          <span class="help-block" *ngIf="!password.valid && password.touched">Le mot de passe doit contenir 6 caractÃ¨res minimum !!</span>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!f.valid">S'inscrire</button>
    
    </form>
  </div>
</div>
