<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success"  [routerLink]="[ '/recettes/new']">Ajouter une recette</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item *ngFor="let recipeEl of recipes; let i = index" [recipe] = "recipeEl" routerLinkActive="active"
    [routerLink] = "['/recettes', i]"></app-recipe-item>
  </div>
</div>
